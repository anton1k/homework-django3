<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <titlе>{{ current_rubric.name }} :: Доска объявлений</titlе>
    </head>

    <body>
        <h1>Объявления</h1>
        <h2>Рубрика: {{ current_rubric.name }} </h2>
        <div>
            <a href="{% url 'index' %}">Главная</a>
            {% for rubric in rubrics %}
                <a href="{% url 'by_rubric' rubric.pk %}">{{ rubric.name }}</a>
            {% endfor %}
        </div>
        {% for bb in bbs %}
            <h2> {{ bb.title }} </h2>
            <p> {{ bb.content }} </p>
            <p> {{ bb.published|date:"d.m.Y H:i:s" }} </p>
        {% endfor %}
    </body>

</html>
